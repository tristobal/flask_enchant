<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Buscador de combinaciones</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <form>
          <div class="mb-3">
            <label for="label_text" class="form-label">Ingresar combinación de letras</label>
            <input type="text" class="form-control" id="label_text" aria-describedby="input_help">
            <div id="input_help" class="form-text">Se buscarán combinaciones de palabras de tres letras en adelante.</div>
          </div>
          <button type="submit" class="btn btn-primary" id="btn_buscar">Buscar</button>
        </form>
      </div>

        <!--
      <div class="row">
        <div class="col">
          <br/>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading_3">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  3

              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="heading_3" data-bs-parent="#accordionExample">

        <div class="row">
            <div class="col">
                <br/>
                <textarea class="form-control" id="text_area_ex" rows="5"></textarea>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#btn_buscar").on("click", function(e) {
            e.preventDefault();
            $.ajax({type: "GET",
                url: "/words/" + $("#label_text").val(),
                success:function(result) {
                  $("#text_area_ex").val(JSON.stringify(result, null, 2));
                },
                error:function(result) {
                  console.log(result)
                  alert('error');
                }
            });
        });
      });
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

</html>
